<ion-header>

  <ion-toolbar>

    <ion-title data-test='book-list-nav'>iBook</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2 data-test="book-list-header">Book List</h2>
    <div data-test="book-item" *ngFor="let book of books$ | async">
      <app-book-item [book]="book"></app-book-item>
    </div>


  </div>
</ion-content>
