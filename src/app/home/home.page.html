<ion-header>

  <ion-toolbar>

    <ion-title data-test='book-list-nav'>iBook</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2 data-test="book-list-header">Book List</h2>
    <div data-test="book-item" *ngFor="let book of books$ | async">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle data-test="book-item-id">BookID: {{book.id}}</ion-card-subtitle>
          <ion-card-title data-test="book-item-title">{{book.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content data-test="book-item-description">{{book.description}}</ion-card-content>
      </ion-card>
    </div>

  </div>
</ion-content>
