<ion-card>
  <div *ngIf="isDisplayMode">
    <ion-card-header>
      <ion-card-subtitle data-test="book-item-id">BookID: {{book.id}}</ion-card-subtitle>
      <ion-card-title data-test="book-item-title">{{book.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content data-test="book-item-description">{{book.description}}</ion-card-content>
    <ion-button color="success" data-test="book-item-edit" (click)="switchToEditMode()">
      <ion-icon name="create-outline" data-test="book-item-edit-icon"></ion-icon>
    </ion-button>
    <ion-button color="danger" data-test="book-item-remove" (click)="deleteBook()">
      <ion-icon name="trash-outline" data-test="book-item-remove-icon"></ion-icon>
    </ion-button>
  </div>
  <div *ngIf="!isDisplayMode">
    <ion-card-subtitle data-test="book-item-id">BookID: {{book.id}}</ion-card-subtitle>
    <app-book-creation [registerClick]="updateBookCallback" [book]="book" data-test="update-book-component"></app-book-creation>
  </div>

</ion-card>
