<form [formGroup]="bookCreationForm">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" formControlName="title" (input)="inputChange()" data-test="book-title-input"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input type="text" formControlName="description" (input)="inputChange()" data-test="book-description-input"></ion-input>
  </ion-item>
  <ion-button data-test="create-book-item-button" (click)="registerBook()" [disabled]="!validated">
    <ion-icon name="add-outline"></ion-icon>
    <span>REGISTER BOOK</span>
  </ion-button>

</form>
